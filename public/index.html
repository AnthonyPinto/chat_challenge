<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="javascripts/chat.js" ></script>
    <script type="text/javascript" src="javascripts/chat_ui.js" ></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io();
      $(function () {
        var chat = new Challenge.Chat(socket);
        var chatUi = new Challenge.ChatUI(chat);
      });
    </script>
  </head>
  <body>
    <form id="nickname-form">
      <label for="user-nickname">CURRENT NICKNAME:</label>
      <span id="user-nickname"></span>
      <br>
      <label for="nickname-body">New Nickname:</label>
      <input
        id="nickname-body"
        type="text">
      <input
        type="submit">
    </form>
    <h1>CHAT CHALLENGE</h1>
    <div class="readout"></div>
    <div class="user-list"></div>

    <form id="message-form">
      <label for="message-body">Message Body</label>
      <br>
      <textarea
        id="message-body"></textarea>
      <input
        type="submit">
      
    </form>
  </body>
</html>
